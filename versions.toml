[versions]
antlr = "4.8"
assertj = "3.21.0"
carrotsearch-console = "1.1.3"
fastutil = "8.4.1"
jmh = "1.25"
koloboke = "1.0.0"
minJava = "11"
randomizedtesting = "2.8.1"
velocity = "2.2"

[libraries]
antlr-base = { module = "org.antlr:antlr4", version.ref = "antlr" }
antlr-runtime = { module = "org.antlr:antlr4-runtime", version.ref = "antlr" }
assertj = { module = "org.assertj:assertj-core", version.ref = "assertj" }
carrotsearch-console-launcher = { module = "com.carrotsearch.console:launcher", version.ref = "carrotsearch-console" }
fastutil = { module = "it.unimi.dsi:fastutil", version.ref = "fastutil" }
jmh-core = { module = "org.openjdk.jmh:jmh-core", version.ref = "jmh" }
jmh-generator-annprocess = { module = "org.openjdk.jmh:jmh-generator-annprocess", version.ref = "jmh" }
koloboke = { module = "com.koloboke:koloboke-impl-jdk8", version.ref = "koloboke" }
randomizedtesting-runner = { module = "com.carrotsearch.randomizedtesting:randomizedtesting-runner", version.ref = "randomizedtesting" }
velocity = { module = "org.apache.velocity:velocity-engine-core", version.ref = "velocity" }

[plugins]
benmanes-versions = "com.github.ben-manes.versions:0.47.0"
dependencychecks = "com.carrotsearch.gradle.dependencychecks:0.0.7"
forbiddenapis = "de.thetaphi.forbiddenapis:3.5.1"
jmh = "me.champeau.gradle.jmh:0.5.3"
spotless = "com.diffplug.spotless:5.17.1"
versionCatalogUpdate = "nl.littlerobots.version-catalog-update:0.8.4"
